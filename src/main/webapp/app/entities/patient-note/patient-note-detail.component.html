<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patientNote">
            <h2><span jhiTranslate="hekimmasterApp.patientNote.detail.title">Patient Note</span> {{ patientNote.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hekimmasterApp.patientNote.patientNote">Patient Note</span></dt>
                <dd>
                    <span>{{ patientNote.patientNote }}</span>
                </dd>
                <dt><span jhiTranslate="hekimmasterApp.patientNote.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="patientNote.patientId">
                        <a [routerLink]="['/patient', patientNote.patientId, 'view']">{{ patientNote.patientLastName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient-note', patientNote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
